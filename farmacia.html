<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU-CAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/styleFarmacia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/image/logo-perro.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between" style="flex-wrap: wrap;"
            id="navFarmacia">
            <div style="width: 33.3%; display: flex; justify-content: center;">
                <img src="./assets/image/logo-perro.png" alt="" width="80">
            </div>
            <div style="width: 33.3%; display: flex; justify-content: center;">
                <a class="navbar-brand" href="#"><img src="./assets/image/logo-nombre.png" alt=""
                        style="height: 3rem;"></a>
            </div>
            <div class="container-fluid d-flex flex-row"
                style="width: 33.3%; margin: 0; display: flex; justify-content: center;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        <a class="nav-link" href="#">Contacto</a>
                        <a class="nav-link active" href="#">Farmacia</a>
                        <a class="nav-link" href="#">Juguetes</a>
                        <a href=""><img src="./assets/image/logo-carrito.png" alt="" style="width: 2.5rem;"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="p-4 d-flex justify-content-around align-items-center">
            <div class="d-flex justify-content-around align-items-center flex-wrap gap-1">
                <div v-for="tarjeta of tarjetasFarmacia" class="card"
                    style="width: 19rem; height: 26rem; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <img :src="tarjeta.imagen" class="card-img-top" :alt="tarjeta.producto">
                    </div>
                    <div class="d-flex align-items-center gap-2 flex-column mb-2 clase-tarjeta" style="width: 100%;">
                        <h5 class="card-title">{{tarjeta.producto}}</h5>
                        <div class="d-flex gap-3 align-items-center">
                            <div v-if="tarjeta.disponibles >= 5" style="display: flex; gap: 2rem; align-items: center;">
                                <p style="margin: 0;">Stock: {{tarjeta.disponibles}}</p>
                                <img src="./assets/image/logo-carrito.png" alt="" style="width: 2rem;">
                            </div>
                            <div v-else-if="tarjeta.disponibles == 0">
                                <p style="color: red; margin: 0;"> No quedan disponibles</p>
                            </div>
                            <div v-else-if="5 > tarjeta.disponibles"
                                style="display: flex; gap: 1rem; align-items: center;">
                                <p style="margin: 0;">Stock: {{tarjeta.disponibles}}</p>
                                <p style="border: 1px solid red; border-radius: 10px; padding: 0.2rem; margin: 0;">
                                    Ultimas unidades</p>
                                <img src="./assets/image/logo-carrito.png" alt="" style="width: 2rem;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="./assets/scripts/message.js"></script>
<script src="./assets/scripts/farmacia.js"></script>
</body>

</html>
